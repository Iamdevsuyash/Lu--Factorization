<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="matrix.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Matrix Operations</h1>
        <div class="matrix-input">
            <label for="row">Number of Rows:</label>
            <input type="number" id="row" min="1" value="3">
            <label for="col">Number of Columns:</label>
            <input type="number" id="col" min="1" value="3">
            <button id="btn">Create Matrix</button>
        </div>
        
        <div id="matrix" class="matrix"></div>
        
        <button id="createMatrices">Create U Matrix</button>

        <h2>Elementary Matrices and U Matrix</h2>
        <div id="matrixDisplay" class="matrix-display"></div>
    </div>

    <script src="main.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
